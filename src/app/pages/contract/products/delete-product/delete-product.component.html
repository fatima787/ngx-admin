<mat-icon type="button" class="close" (click)="onNoClick()">clear</mat-icon>
<div class="container">
  <h3 mat-dialog-title style="font-size: 13px">Are you sure you want to delete?</h3>
  <div mat-dialog-content>
    ProductName: {{data.ProductName}}

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="warn"n [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>

  </div>
</div>
